{% load static %}
<link rel="stylesheet" href="{% static 'css/login_page.scss' %}">
<script src="{% static 'js/main.js'%}"></script>
<div class="login_form">
  <setion class="login-wrapper">

    <div class="logo">
     <a target="_blank" rel="noopener" href="https://unrealnavigation.com">
     <img src="https://unrealnavigation.com/_themes/unrealnavigation/img/unreal-navigation-logo.png?v=1474018625" alt=""></a>
    </div>

    <form id="login" method="post" action="#">
      {% csrf_token %}

      <label for="username">User Name</label>
      <input  required name="username" type="text" autocapitalize="off" autocorrect="off"/>

      <label for="password">Password</label>
      <input class="password" required name="password" type="text" />
      <div class="hide-show">
        <span>Show</span>
      </div>
      <input type="submit">Sign In </input>
    </form>

  </setion>
</div>
